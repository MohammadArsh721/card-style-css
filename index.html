<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Style</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="card">
    This is a styled card using CSS class with border, padding, and shadow.
  </div>
</body>
</html>
